<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Disaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report a Disaster</h1>
        <form id="reportForm">
            <input type="text" id="location" name="location" placeholder="Location (e.g., Pune)" required>
            <textarea id="description" name="description" placeholder="Describe the disaster" required></textarea>
            <button type="submit">Submit Report</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;

            const response = await fetch('/report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ location, description })
            });

            const result = await response.json();
            document.getElementById('message').textContent = result.message;
            document.getElementById('reportForm').reset();
        });
    </script>
</body>
</html>
