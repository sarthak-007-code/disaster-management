<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Disaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
        .location-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report a Disaster</h1>
        <form id="reportForm">
            <div class="location-container">
                <input type="text" id="location" name="location" placeholder="Location (e.g., Pune)" required>
                <button type="button" id="getLocation">Get My Location</button>
            </div>
            <textarea id="description" name="description" placeholder="Describe the disaster" required></textarea>
            <button type="submit">Submit Report</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCcJ0peOwMYeNNV-MCoy68andG9tX0-_xQ'; // Your Google API key

        // Get live location
        document.getElementById('getLocation').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Use Google Geocoding API to convert coordinates to address
                        const response = await fetch(
                            `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=${API_KEY}`
                        );
                        const data = await response.json();

                        if (data.status === 'OK') {
                            const address = data.results[0].formatted_address;
                            document.getElementById('location').value = address;
                            document.getElementById('location').dataset.latitude = latitude;
                            document.getElementById('location').dataset.longitude = longitude;
                        } else {
                            alert('Unable to fetch address. Please enter the location manually.');
                        }
                    },
                    (error) => {
                        alert('Unable to get location. Please allow location access or enter the location manually.');
                        console.error(error);
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });

        // Submit the report
        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const locationInput = document.getElementById('location');
            const location = locationInput.value;
            const description = document.getElementById('description').value;
            const latitude = locationInput.dataset.latitude || null;
            const longitude = locationInput.dataset.longitude || null;

            // If no coordinates (manually entered location), we'll geocode it on the backend
            const response = await fetch('/report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ location, description, latitude, longitude })
            });

            const result = await response.json();
            document.getElementById('message').textContent = result.message;
            document.getElementById('reportForm').reset();
            locationInput.dataset.latitude = '';
            locationInput.dataset.longitude = '';
        });
    </script>
</body>
</html>
