<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Disaster Relief Platform</h1>
        <p>Please select your role:</p>
        <form id="roleForm" action="/set-role" method="POST">
            <select name="role" id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="user">I am a User (Report a Disaster)</option>
                <option value="volunteer">I am a Volunteer (Help with Relief)</option>
            </select>
            <br>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
